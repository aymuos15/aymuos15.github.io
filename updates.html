    </style>
</head>
<body>

    <!-- Bouncing Ball -->
    <div class="ball" id="ball"></div>
    <script>
        // Random initial position
        let posX = Math.random() * window.innerWidth;
        let posY = Math.random() * window.innerHeight;
        // Random velocity
        let velX = 1; // Adjust the multiplier for speed
        let velY = 1;
        const ball = document.getElementById('ball');
        function update() {
            posX += velX;
            posY += velY;
            if (posX < 0 || posX > window.innerWidth - ball.clientWidth) {
                velX = -velX;
            }
            if (posY < 0 || posY > window.innerHeight - ball.clientHeight) {
                velY = -velY;
            }
            ball.style.left = posX + 'px';
            ball.style.top = posY + 'px';
            requestAnimationFrame(update);
        }
        update();
        
        // Load updates from an external file
        fetch('updates.json')
            .then(response => response.json())
            .then(data => {
                const updatesContainer = document.getElementById('updates-container');
                let updatesHtml = '<table>';
                data.updates.forEach(update => {
                    updatesHtml += `<tr>
                        <td style="text-align: right; white-space: nowrap; padding-left: 10px;">${update.date}:</td>
                        <td>${update.description}</td>
                    </tr>`;
                });
                updatesHtml += '</table>';
                updatesContainer.innerHTML = updatesHtml;
            })
            .catch(error => console.error('Error loading updates:', error));
    </script>
</body>
