<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <!-- Added Google Fonts - Roboto is a clean minimalist font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="/theme.css">
    <link rel="stylesheet" href="/gallery/gallery.css">
</head>
<body class="light-mode">
    <div id="mode-toggle">
        <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="toggle-slider"></span>
        </label>
    </div>

    <div id="cloud-background"></div>
    <div id="content-box">
        <div class="filters-header-container">
            <p class="page-title">
                <b><a href="/index.html" class="other-link">Gallery</a></b>
            </p>
        </div>
        
        <div class="gallery-container">
            <div class="photo-viewer">
                <div class="photo-display">
                    <img id="current-photo" src="/assets/me.jpeg" alt="Photo">
                </div>
                <div class="photo-caption" id="photo-caption">Me :)</div>
                <div class="thumbnail-nav">
                    <div class="thumbnail-container">
                        <div class="thumbnail active" data-src="/assets/me.jpeg" data-caption="Me :)">
                            <img src="/assets/me.jpeg" alt="Profile">
                        </div>
                        <div class="thumbnail" data-src="/assets/bhavith.jpeg" data-caption="Oldest friend, Bhavith.">
                            <img src="/assets/bhavith.jpeg" alt="Bhavith">
                        </div>
                        <div class="thumbnail" data-src="/assets/cai4cai.jpg" data-caption="CAI4CAI Group">
                            <img src="/assets/cai4cai.jpg" alt="CAI4CAI Group">
                        </div>
                        <div class="thumbnail" data-src="/assets/isbi.jpeg" data-caption="ISBI'25 with Bartek and Mona.">
                            <img src="/assets/isbi.jpeg" alt="ISBI'25">
                        </div>
                        <div class="thumbnail" data-src="/assets/parents.jpeg" data-caption="Parents.">
                            <img src="/assets/parents.jpeg" alt="Parents">
                        </div>
                        <div class="thumbnail" data-src="/assets/pooja.jpeg" data-caption="Pooja :). Also, SPIE'25">
                            <img src="/assets/pooja.jpeg" alt="Pooja">
                        </div>
                        <div class="thumbnail" data-src="/assets/pupil.jpeg" data-caption="The gang.">
                            <img src="/assets/pupil.jpeg" alt="The gang.">
                        </div>
                        <!-- Duplicate thumbnails for seamless loop -->
                        <div class="thumbnail" data-src="/assets/me.jpeg" data-caption="Me :)">
                            <img src="/assets/me.jpeg" alt="Profile">
                        </div>
                        <div class="thumbnail" data-src="/assets/bhavith.jpeg" data-caption="Oldest friend, Bhavith.">
                            <img src="/assets/bhavith.jpeg" alt="Bhavith">
                        </div>
                        <div class="thumbnail" data-src="/assets/cai4cai.jpg" data-caption="CAI4CAI Group">
                            <img src="/assets/cai4cai.jpg" alt="CAI4CAI Group">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/theme.js"></script>
    <script src="/gallery/gallery.js"></script>
</body>
</html>
