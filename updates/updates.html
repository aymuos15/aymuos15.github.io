<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <!-- Added Google Fonts - Roboto is a clean minimalist font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="/theme.css">
    <link rel="stylesheet" href="/updates/updates.css">
</head>
<body class="light-mode">
    <!-- Home link removed -->

    <div id="mode-toggle">
        <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="toggle-slider"></span>
        </label>
    </div>

    <div id="cloud-background"></div>
    <div id="content-box">
        <!-- Restructuring heading and filters to be on same line -->
        <div class="filters-header-container">
            <p class="page-title">
                <b><a href="/index.html" class="other-link">News</a></b>
            </p>
            
            <!-- Filter Buttons with improved labels -->
            <div class="filter-buttons">
                <button class="filter-button active" data-category="all">All</button>
                <button class="filter-button" data-category="publishing">Pubs</button>
                <button class="filter-button" data-category="reviewing">Revs</button>
                <button class="filter-button" data-category="teaching">TA</button>
                <button class="filter-button" data-category="misc">Misc</button>
            </div>
        </div>
        
        <div id="updates-container">
            <!-- Updates will be populated by JavaScript -->
        </div>
    </div>

    <script src="/theme.js"></script>
</body>
</html>
